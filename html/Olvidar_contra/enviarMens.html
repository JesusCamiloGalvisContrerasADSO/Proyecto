<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    

</head>
<body>
    <!-- este es el encabezado de la pagina -->
    <header class=" fondo_header">
      <div class="container encabezado">
    
        <div class="encabezado">
          <button class="boton_salir"><i class="bi bi-chevron-left"></i></button>
          <img class="logo" src="../../Recursos/logo/logo-BoviControl.svg" alt="">
          <p>BoviControl</p>
        </div>
        <div class="encabezado">
          <ul class="encabezado__lista">
            <li><a class="encabezado__lista--texto" href="../../Index.html">Ingresar</a></li>
            <li><a class="encabezado__lista--texto" href="../registro/Registro.html">Registrarse</a></li>
            <li class="encabezado__lista--icono"><i class="bi bi-person-circle"></i></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- aqui se va a trabajar el codigo para enviar la contraseña por medio de correo o telefono, y pues el boton de continuar  -->
    <main class="espaciador__recuperar">
      <section class="tamaño_fondo--olvidar" >
          <div class="container center olvidar ">
              <div>
                  <h1 class="registro__titulo">¿Olvidaste tu contraseña?</h1>
                  <hr class="registro__linea">
                </div>
              <div class="olvidar__contenedores">
                <div>
                  <p class="olvidar__contenedores--subtitulo">Enviar contraseña a:</p>
  
                </div>
                  <div class="olvidar__seleccion center">
  
                    <td valign="top" ><label>
                        <div class="seleccion__cuadro">
                          <input class="olvidar__boton--radio" type="radio"  name="recover_method" value="send_numero" >
                            <label >
                            <div class="seleccion__texto">
                              <div >Teléfono:</div>
                              <div >
                                <div><!--texto--></div> 
                              </div>
                            </div>
                          </label>
                        </div>
                      </label>
                    </td>
  
                    <td valign="top">
                      <label>
                        <div class="seleccion__cuadro">
                          <input class="olvidar__boton--radio" type="radio" name="recover_method" value="send_email">
                          <label >
                            <div class="seleccion__texto">
                              <div>Email:</div>
                              <div>
                                <div><!--texto--></div>
                              </div>
                            </div>
                          </label>
                        </div>
                      </label>
                    </td>
                  </div>
                  <div>
                    <p>Se enviará un mensaje con la contraseña, en caso de que no sean tus datos contactate con el abministrador</p>
                  </div>
                  
              </div>
              <div>
                <a href="confirmacion.html">
                  <button class="boton boton__registro boton__olvidar--continuar">Continuar</button>
                </a>
                  
              </div>
          </div>
      </section>
    </main>
</body>
</html>
