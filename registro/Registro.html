<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- este es el encabezado de la pagina -->
    <header>
        <div>
            <div>
                <button><i class="bi bi-chevron-left"></i></button>
            </div>
            <div>
                <img src="logo/logo-BoviControl.svg" alt="">
                <p>BoviControl</p>
            </div>
        </div>
    </header>
    <!-- en este estan cada uno de los campos del registro como, nombre, apellidos, fecha de nacimiento, tipo de documento entre otros -->
    <section>
        <div>
            <div>
                <h1>Registrate para continuar</h1>
            </div>
            <div>
                <div>
                    <p>Nombre:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Apellido:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Ingresa tu documento:</p>
                    <input type="text">
                </div>
                <div>
                    <div>
                        <p>Tipo de documento:</p>
                        <select name="" id="">
                            <option value=""></option>
                            <option value="">Cedula de ciudadania</option>
                            <option value="">Tarjeta de identidad</option>
                            <option value="">Cedula extranjeria</option>
                        </select>
                    </div>
                    <div>
                        <p>Tipo de sangre:</p>
                        <select name="" id="">
                            <option value=""></option>
                            <option value="">A +</option>
                            <option value="">O +</option>
                            <option value="">B +</option>
                            <option value="">AB +</option>
                            <option value="">A -</option>
                            <option value="">O -</option>
                            <option value="">B -</option>
                            <option value="">AB -</option>
                        </select>
                    </div>
                </div>
                <div>
                    <p>Teléfono:</p>
                    <input type="number">
                </div>
                <div>
                    <p>Escribe tu contraseña:</p>
                    <input type="password">
                </div>
                <div>
                    <p>Ingresa tu correo:</p>
                    <input type="email">
                </div>
                <div>
                    <p>Dirección:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Ingresa tu fecha de nacimiento:</p>
                    <input type="date">
                </div>
            </div>
            <div>
                <button>Regístrarse</button>
            </div>
        </div>
    </section>
</body>
</html>
