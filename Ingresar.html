<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- este es el encabezado de la pagina -->
    <header>
        <div>
            <img class="logo" src="logo/logo-BoviControl.svg" alt="">
            <p>BoviControl</p>
        </div>
    </header>
    <!-- este es el cuerpo del aplicativo web -->
    <section>
        <div>
            <!-- aqui se realizaron dos div, uno es el que corresponde al logo, nombre y eslogan y el otro corresponde a los datos donde se valida para ingresar  -->
            <div>
                <img src="logo/logo-BoviControl.svg" alt="">
                <p>BoviControl</p>
                <p>Control de pesos en ganado bovino</p>
            </div>
            <div>
                <div>
                    <!-- seccion de seleccion multiple -->
                    <select name="" id="">
                        <option value="">Selecciona el tipo de documento</option>
                        <option value="">Cedula de ciudadania</option>
                        <option value="">Tarjeta de identidad</option>
                        <option value="">Cedula extranjeria</option>
                    </select>
                    <!-- ingresar numero de documento y contraseña  -->
                    <input placeholder="Ingresa el numero de documento" type="number">
                    <input placeholder="Ingresa tu contraseña" type="password">
                </div>
                <!-- botones de ingreso, olvido contraseña o registrarse  -->
                <div>
                    <a href="">Ingresar</a>
                    <a href="">¿Olvidaste tu contraseña?</a>
                </div>
                <div>
                    <a href="Registro.html">Registrarse</a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
