<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- este es el encabezado de la pagina -->
    <header class=" fondo_header">
      <div class="container encabezado">
    
        <div class="encabezado">
          <img class="logo" src="../Recursos/logo/logo-BoviControl.svg" alt="">
          <p>BoviControl</p>
        </div>
        <div class="encabezado">
          <ul class="encabezado__lista">
            <li><a class="encabezado__lista--texto" href="">Usuario</a></li>
            
            <li class="encabezado__lista--icono"><i class="bi bi-person-circle"></i></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- este es el cuerpo de la pagina  -->
    <main>
        <section class="fondo__cinta">
            <div class="cinta__opciones container">
              <div class="cinta__opciones--titulo">
                <div>
                  <img class="cinta__logo" src="../Recursos/vaquita.svg" alt="">
                </div>
                <div>
                  <p class="cinta__Titulo">Lotes de ganado</p>
                </div>
              </div>
              <div>
                <ul>
                  <li>
                    <button><i class="bi bi-plus"></i></button>
                  </li>
                  <li>
                    <button><i class="bi bi-trash"></i></button>
                  </li>
                  <li>
                    <button><i class="bi bi-list"></i></button>
                  </li>
                  <li>
                    <button><i class="bi bi-floppy2-fill"></i></button>
                  </li>
                </ul>
              </div>
            </div>
            <hr class="linea__cinta ">
        </section>
        <!-- aqui determina que es lo que se esta viendo -->
        <section>
          <div class="Tipo__vista container">
            <div class="Tipo__vista--punto"></div>
            <p class="Tipo__vista--texto">Número de lote</p>
          </div>
        </section>
        <section>
          
          <hr class="linea__datos ">
          <div class="">
            <a class="container Datos__lote" href="">
              <div class="Datos__lote--numero">
                <div>
                  <button class="boton boton__lote" >Lote 1</button>
                </div>
                <div class="Datos__lote--texto">
                  <p>Cantidad de animales: 35</p>
                  <p>Tipo de raza: Mixto</p>
                </div>
              </div>
              <div>
                <p class="Datos__lote--texto">Última fecha de revisión: 12/05/2024</p>
              </div>
            </a>
          </div>
          <hr class="linea__datos ">
        </section>
    </main>
</body>
</html>
